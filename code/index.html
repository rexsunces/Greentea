                    a[_maxmiles]++;
                    $('#tea-' + _maxmiles).css("top", (40 + a[_maxmiles] * 1.5) + "%");
                    $('#tea-' + _maxmiles).css("height", (5 + a[_maxmiles] * 0.5) + "%");

                if (map.hasOwnProperty("final" + maxmiles)) {
                    finalCreate(maxmiles);
                }
                ii++;

                else {
                    $('.roadline').addClass("hide");
                    $('.roadline-long').removeClass("hide");
                }
                if (speed == 5) {
                    speed = 4;
                }
                maxmiles -= 10;
                go(500 - 100 * speed);
            }, _speed);
        }
